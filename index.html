eq____&quot;This is a risky operation.logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1769,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1769,logseq____&quot;^Flogseq____&quot;,1773,536871041]],[logseq____&quot;^15logseq____&quot;,[1769,logseq____&quot;^Xlogseq____&quot;,241,536871041]],[logseq____&quot;^15logseq____&quot;,[1769,logseq____&quot;^Vlogseq____&quot;,1788,536871041]],[logseq____&quot;^15logseq____&quot;,[1769,logseq____&quot;^Ulogseq____&quot;,241,536871041]],[logseq____&quot;^15logseq____&quot;,[1769,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657412ee-be56-4191-9574-6f7559acde47logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1770,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A common practice, where appropriate, is to `DELETE` rows on a parent table, or perhaps also on a subset of children, but leave some other tables for offline batch processing. At some convenient time, such as low traffic hours, the app or some batch job will purge orphaned rows. Consider this.\\n```sql\\nDELETE FROM child LEFT JOIN parent \\n\\tON (child.parent_id = parent.id) \\nWHERE parent.id IS NULL;\\n```logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1770,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1770,logseq____&quot;^Flogseq____&quot;,1782,536871041]],[logseq____&quot;^15logseq____&quot;,[1770,logseq____&quot;^Xlogseq____&quot;,241,536871041]],[logseq____&quot;^15logseq____&quot;,[1770,logseq____&quot;^Vlogseq____&quot;,1782,536871041]],[logseq____&quot;^15logseq____&quot;,[1770,logseq____&quot;^Ulogseq____&quot;,241,536871041]],[logseq____&quot;^15logseq____&quot;,[1770,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657412ee-f28f-4bb0-a4a5-6562d60cb3d7logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1771,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A single `DELETE` would likely be a massive operation, which is to be avoided. A good practice is to break the statement into multiple small-scope statements. For example limit the deletes to be 100 at a time.\\n```sql\\nDELETE FROM child LEFT JOIN parent \\n\\tON (child.parent_id = parent.id) \\nWHERE parent.id IS NULL LIMIT 100;\\n```logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1771,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1771,logseq____&quot;^Flogseq____&quot;,1770,536871041]],[logseq____&quot;^15logseq____&quot;,[1771,logseq____&quot;^Xlogseq____&quot;,241,536871041]],[logseq____&quot;^15logseq____&quot;,[1771,logseq____&quot;^Vlogseq____&quot;,1782,536871041]],[logseq____&quot;^15logseq____&quot;,[1771,logseq____&quot;^Ulogseq____&quot;,241,536871041]],[logseq____&quot;^15logseq____&quot;,[1771,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657412ee-d5f3-4902-ab0c-bd85bee0055clogseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1772,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The advantages of Online DDL such as branching, developer-owned schema\\nchanges and deployments, non-blocking schema changes, etc., and the advantages of sharding\\nas means of unlimited scaling, outweigh the `FOREIGN KEY` constraints benefits. In other words, if someone is ready to enforce referential integrity at the application level instead of at the database level, which will open the door to all of those benefits.logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1772,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871041]],[logseq____&quot;^15logseq____&quot;,[1772,logseq____&quot;^Flogseq____&quot;,1767,536871041]],[logseq____&quot;^15logseq____&quot;,[1772,logseq____&quot;^Xlogseq____&quot;,241,536871041]],[logseq____&quot;^15logseq____&quot;,[1772,logseq____&quot;^Vlogseq____&quot;,1       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
