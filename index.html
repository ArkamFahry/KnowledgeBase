seq____&quot;,logseq____&quot;~u64ca7b7f-b399-452d-8b59-f6cd10cb6bf8logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The advantages of Online DDL such as branching, developer-owned schema\\nchanges and deployments, non-blocking schema changes, etc., and the advantages of sharding\\nas means of unlimited scaling, outweigh the `FOREIGN KEY` constraints benefits. In other words, if someone is ready to enforce referential integrity at the application level instead of at the database level, which will open the door to all of those benefits.logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Flogseq____&quot;,1191,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Xlogseq____&quot;,120,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Vlogseq____&quot;,1169,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^Ulogseq____&quot;,120,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^17logseq____&quot;,true,536870996]],[logseq____&quot;^15logseq____&quot;,[1165,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ca7b7f-4446-4a5f-8205-a941d61eb7eblogseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Without`FOREIGN KEY`constraints, the situation is very much the same, It is possible to`DELETE`a parent row without deleting its dependent children rows. A child row`JOIN`ed with a respective (deleted) parent row comes out empty. There is no`IS NOT NULL`to help you, but identifying those rows is still trivial. Similarly, there is little or no damage in keeping those rows around for a while.logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Flogseq____&quot;,1178,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Xlogseq____&quot;,120,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Vlogseq____&quot;,1178,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^Ulogseq____&quot;,120,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^17logseq____&quot;,true,536870996]],[logseq____&quot;^15logseq____&quot;,[1166,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ca7b7f-f7d9-4e2d-8c80-808acf4b65c9logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Consider an `ON DELETE SET NULL` constraint. What happens to the child rows that were set to NULL? Typically, there is little or no damage in keeping them around. A query can, for example, \\n```sql\\nSELECT rows WHERE parent_id IS NOT NULL;\\n```\\n Better yet, child rows are often JOINed with their respective parent rows. Any query running such a JOIN will return empty since the parent row does not exist.logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Flogseq____&quot;,1176,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Xlogseq____&quot;,120,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Vlogseq____&quot;,1176,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ulogseq____&quot;,120,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^17logseq____&quot;,true,536870996]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64ca7b7f-cc8b-4bca-afb4-7cff209ca290logseq____&quot;,536870996]],[logseq____&quot;^15logs  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
