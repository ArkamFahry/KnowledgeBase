seq____&quot;^Qlogseq____&quot;,logseq____&quot;Likewise, an app that grows with a constraint-less schema organically learns to handle `DELETE` and `UPDATE` scenarios. It is in fact given some extra freedom because the order of operations is not enforced. This is an advantage because the app is not forced to `DELETE` thousands of dependent rows for each parent row deletion at that same transaction. The app may well postpone deletion as we discuss shortlylogseq____&quot;,536871047]],[logseq____&quot;^15logseq____&quot;,[1915,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871047]],[logseq____&quot;^15logseq____&quot;,[1915,logseq____&quot;^Flogseq____&quot;,1926,536871047]],[logseq____&quot;^15logseq____&quot;,[1915,logseq____&quot;^Xlogseq____&quot;,255,536871047]],[logseq____&quot;^15logseq____&quot;,[1915,logseq____&quot;^Vlogseq____&quot;,1929,536871047]],[logseq____&quot;^15logseq____&quot;,[1915,logseq____&quot;^Ulogseq____&quot;,255,536871047]],[logseq____&quot;^15logseq____&quot;,[1915,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6579c9b0-df62-4dca-9e3c-434a470ae21blogseq____&quot;,536871047]],[logseq____&quot;^15logseq____&quot;,[1916,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A single `DELETE` would likely be a massive operation, which is to be avoided. A good practice is to break the statement into multiple small-scope statements. For example limit the deletes to be 100 at a time.\\n```sql\\nDELETE FROM child LEFT JOIN parent \\n\\tON (child.parent_id = parent.id) \\nWHERE parent.id IS NULL LIMIT 100;\\n```logseq____&quot;,536871047]],[logseq____&quot;^15logseq____&quot;,[1916,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871047]],[logseq____&quot;^15logseq____&quot;,[1916,logseq____&quot;^Flogseq____&quot;,1912,536871047]],[logseq____&quot;^15logseq____&quot;,[1916,logseq____&quot;^Xlogseq____&quot;,255,536871047]],[logseq____&quot;^15logseq____&quot;,[1916,logseq____&quot;^Vlogseq____&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
